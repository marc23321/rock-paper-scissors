<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="Style.css"></head>
<body>
    <script src="script.js" defer></script>
    <div class="header">
        <!-- <h1>Rock/Paper /Scissors</h1> -->
    </div>

    <div class="hero">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="Container"> 
        
        <div class="info">
            <p>Choose a Play </p>
        </div>
        <div class="cards">
           <div class="card"><img src="images/Rock.png" alt="Rock" id="rockImage" ><p>Rock</p></div> 
           <div class="card"><img src="images/Paper.png" alt="Paper" id="paperImage"><p>Paper</p></div> 
           <div class="card"><img src="images/Scissors.png" alt="Scissors" id="scissorsImage"><p>Scissors</p></div> 
        </div>

        <div class="Scoreshead">
            <p>Scores</p>
        </div>
   
        <div class="scores">
            <div id="Playerscore">
                <p>You: <span id="playerscoreValue">0</span></p>
            </div>
            <div id="Draw">
                <p>Draw: <span id="drawscoreValue">0</span></p>
            </div>
            <div id="Computerscore">
                <p>Computer: <span id="computerscoreValue">0</span></p>
            </div>
        </div>

        <div class="Results">
            <p>Results</p>
        </div>
        
    </div>

    
    

    <footer>
        <p>Copyright Â© marcowapo/p>
    </footer>
</body>
</html>
